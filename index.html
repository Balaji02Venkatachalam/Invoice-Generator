<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

<body>
    <div class="img-box">

        <div id="edit" style="display:none"><i class="fas fa-edit"></i></div>
        <div id="delete" style="display:none"><i class="fas fa-trash-alt"></i></div>

        </pre>

    <div class="company-info">

        <input type="text" placeholder="City">

    </div>

    <br>
    <br>
    <div class="client-container">
        <div class="client-info">
            <input value="Bill To:">
            <input type="text" placeholder="Your Company">
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Company's GSTIN">
            <input type="text" placeholder="Company's Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State" id="com_state1" value="">
            <select placeholder="State" style="display:none" id="com_state_select1">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
            </select>
            <input type="text" id="com_country1" value="India">

                <option value="United States Of America">United States Of America</option>
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Pakistan">Pakistan</option>

                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Singapore">Singapore</option>
                <option value="Myanmar">Myanmar</option>
            </select>
        </div>
        <div class="dates">
            <div>
                <input type="text" class="invoice-lb" value="Invoice#" class="lb">
                <input type="text" value="INV-12" id="inv_no">
            </div>
            <div>
                <input type="text" value="Invoice Date" class="lb">
                <input type="date" id="invoice-date">
            </div>
            <div>
                <input type="text" value="Due Date" class="lb">
                <input type="date" id="due-date">

            </div>
        </div>
    </div>
    <br>
    <label>Place of Supply:</label>
    <input type="text" placeholder="State" id="placeOsup" value="">
    <select placeholder="State" style="display:none" id="placeOsup_select">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>

        <option value="Himachal Pradesh">Himachal Pradesh</option>

    </select>
    <br><br>
    <table id="cost_table">
        <tr>
            <th><input type="text" value="Item Description" class="th_input"></th>
            <th><input type="text" value="QTY" class="th_input"></th>
            <th><input type="text" value="RATE" class="th_input"></th>
            <th>SGST</th>
            <th>CGST</th>
            <th>Cess</th>
            <th><input type="text" value="Amount" class="th_input"></th>
            <th class="hidde_th"></th>
        </tr>
        <tr id="row1">
            <td>
                <textarea>Brochure Design</textarea><br>
                <input type="text" placeholder="HSN/SAC">
            </td>
            <td><input type="number" class="text" value="1" id="q_1" onchange="calculateAmount(1);calculateTax(1)"></td>
            <td><input type="text" value="100.00" class="text" id="price_1" onchange="calculateAmount(1);calculateTax(1)"></td>
            <td>
                <input type="number" class="text" value="1" id="sgst_percent_1" onchange="calculateTax(1);"><br>
                <input type="text" value="2.000" class="text" id="sgst_rate_1" readonly>
            </td>
            <td>
                <input type="number" class="text" value="1" id="cgst_percent_1"onchange="calculateTax(1);"><br>
                <input type="text" value="2.000" class="text" id="cgst_rate_1" readonly>
            </td>
            <td>
                <input type="number" class="text" value="1" id="cess_percent_1"onchange="calculateTax(1);"><br>
                <input type="text" value="2.000" class="text" id="cess_rate_1" readonly>
            </td>
            <td><input type="text" value="100.000" class="text" id="amount_1" readonly></td>
            <td class="delete-col"><i class="fa-regular fa-circle-xmark delete-btn" id="x_1" onclick="deleteRow(1)"></i></td>
        </tr>
    </table>
    <p id="new_item"><i class="fa-solid fa-circle-plus" style="color: #74C0FC;"> Add a new item</i> </p>
<div class="calculations">
    <table id="amount_table">
        <tr>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" value="sub total"> </td>
            <td id="subtotal">200.00</td>
        </tr>
        <tr>
            <td id="sgst_percentage">SGST(6%)</td>
            <td id="sgst_value">12.00</td>
        </tr>
        <tr>
            <td id="cgst_percent">CGST(6%)</td>
            <td id="cgst_value">12.00</td>
        </tr>
        <tr>
            <td id="cess_percent">CGST(6%)</td>
            <td id="cess_value">12.00</td>
        </tr>
        <tr>
            <td><input type="text" value="Total"></td>
            <td><input type="text" value="₹" id="currency_in" style="width:50px;">
            <select style="display:none" id="currency_select" style="width:50px;">
                <option value="₹">INR-indian rupee(₹)</option>
                <option value="$">US-dollar($)</option>
            </select>
        <input type="number" id="Total"onload="calculateTotal();" readonly
         value=></td>
        </tr>
    </table>
</div>
